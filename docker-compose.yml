services:
  api:
    container_name: api
    hostname: api
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4000:4000"
    networks:
      - app-network
    volumes:
      - ./backend/environement:/etc/package-base-ui/environement
  nginx:
    container_name: nginx
    hostname: nginx
    image: nginx:1.21
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/dist/:/var/www/
      - ./frontend/assets/:/var/assets/
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
